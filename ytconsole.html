<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Console Player</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: transparent;
            font-family: 'Inter', sans-serif;
            color: #1f2937;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 2rem 1rem;
            min-height: 100vh;
        }
        .container {
            @apply flex flex-col items-center p-6 bg-white bg-opacity-80 rounded-3xl shadow-2xl backdrop-blur-sm border border-gray-200 w-full max-w-lg;
        }
        .title {
            @apply text-2xl font-bold mb-4 text-center text-gray-800;
        }
        .link-input {
            @apply w-full p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors;
        }
        .control-btn {
            @apply px-4 py-2 m-1 font-semibold rounded-full shadow-lg transition-transform transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-offset-2;
            cursor: pointer;
        }
        #player-container {
            @apply mt-4 w-full aspect-video rounded-xl overflow-hidden shadow-inner;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        #player-placeholder-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6b7280;
        }
        .controls-grid {
            @apply grid grid-cols-2 gap-4 mt-4 w-full;
        }
        .loop-input-group {
            @apply flex items-center justify-between space-x-2;
        }
        .loop-input {
            @apply w-1/2 p-1 text-center border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500;
        }
        .error-message {
            @apply text-red-500 text-sm mt-2 text-center;
        }
        .video-mode-btn, .audio-mode-btn {
            @apply px-4 py-2 m-1 font-semibold rounded-lg shadow-md transition-colors;
        }
        .video-mode-btn.active {
            @apply bg-indigo-500 text-white;
        }
        .audio-mode-btn.active {
            @apply bg-indigo-500 text-white;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="title">유튜브 콘솔 플레이어</div>
    
    <!-- Link Input -->
    <div class="w-full flex space-x-2 mb-4">
        <input type="text" id="youtube-link" class="link-input flex-grow" placeholder="여기에 유튜브 링크를 붙여넣으세요">
        <button id="load-btn" class="control-btn bg-blue-500 text-white hover:bg-blue-600 focus:ring-blue-500 flex-shrink-0">불러오기</button>
    </div>
    <p id="error-message" class="error-message hidden">유효하지 않은 유튜브 링크입니다.</p>

    <!-- YouTube Player Container -->
    <div id="player-container">
        <div id="player-placeholder-content">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path d="M10 16.5l6-4.5-6-4.5v9z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <p>유튜브 링크를 붙여넣고<br>불러오기 버튼을 눌러주세요</p>
        </div>
        <div id="youtube-player" class="w-full aspect-video hidden"></div>
    </div>

    <!-- Controls Section -->
    <div id="controls-section" class="controls-grid hidden">
        <!-- Mode Toggle -->
        <div class="col-span-2 flex justify-center space-x-2">
            <button id="video-mode-btn" class="video-mode-btn bg-gray-300 text-gray-800">영상 보기</button>
            <button id="audio-mode-btn" class="audio-mode-btn bg-gray-300 text-gray-800">음성만 듣기</button>
        </div>
        
        <!-- Playback Speed Control -->
        <div class="col-span-2 flex flex-col items-center">
            <label for="speed-slider" class="text-sm font-semibold mb-2">재생 속도:</label>
            <div class="w-full flex items-center space-x-2">
                <span class="text-sm text-gray-600">0.5x</span>
                <input type="range" id="speed-slider" min="0.5" max="2.0" value="1.0" step="0.05" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                <span id="speed-value" class="w-12 text-right font-mono text-sm">1.00x</span>
                <span class="text-sm text-gray-600">2.0x</span>
            </div>
        </div>

        <!-- Loop Control -->
        <div class="col-span-2 flex flex-col items-center">
            <label class="text-sm font-semibold mb-2">구간 반복:</label>
            <div class="loop-input-group mb-2">
                <input type="number" id="loop-start" class="loop-input" placeholder="시작 (초)">
                <button id="set-start-btn" class="control-btn bg-gray-200 text-gray-800 hover:bg-gray-300">현재</button>
                <input type="number" id="loop-end" class="loop-input" placeholder="끝 (초)">
                <button id="set-end-btn" class="control-btn bg-gray-200 text-gray-800 hover:bg-gray-300">현재</button>
            </div>
            <div class="flex justify-center space-x-2">
                <button id="loop-btn" class="control-btn bg-purple-500 text-white hover:bg-purple-600 focus:ring-purple-500">반복 시작</button>
                <button id="loop-reset-btn" class="control-btn bg-gray-500 text-white hover:bg-gray-600 focus:ring-gray-500">구간 초기화</button>
            </div>
        </div>
    </div>
</div>

<script>
    // YouTube IFrame Player API를 비동기적으로 로드합니다.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // Get HTML elements
    const youtubeLinkInput = document.getElementById('youtube-link');
    const loadBtn = document.getElementById('load-btn');
    const playerContainer = document.getElementById('player-container');
    const youtubePlayer = document.getElementById('youtube-player');
    const playerPlaceholder = document.getElementById('player-placeholder-content');
    const controlsSection = document.getElementById('controls-section');
    const speedSlider = document.getElementById('speed-slider');
    const speedValueDisplay = document.getElementById('speed-value');
    const loopStartInput = document.getElementById('loop-start');
    const loopEndInput = document.getElementById('loop-end');
    const loopBtn = document.getElementById('loop-btn');
    const setStartBtn = document.getElementById('set-start-btn');
    const setEndBtn = document.getElementById('set-end-btn');
    const loopResetBtn = document.getElementById('loop-reset-btn');
    const videoModeBtn = document.getElementById('video-mode-btn');
    const audioModeBtn = document.getElementById('audio-mode-btn');
    const errorMessage = document.getElementById('error-message');

    // YouTube Player object and loop variables
    let player;
    let videoId = null;
    let loopInterval = null;
    let isLooping = false;
    let isAudioMode = false;

    // This function will be called when the API is ready
    function onYouTubeIframeAPIReady() {
        console.log("YouTube IFrame API is ready.");
    }

    // Function to extract video ID from a YouTube URL
    function extractVideoId(url) {
        if (!url) return null;
        let regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
        let match = url.match(regExp);
        return (match && match[1].length === 11) ? match[1] : null;
    }

    // Function to create and load the player
    function createPlayer(id) {
        // Destroy existing player if it exists
        if (player) {
            player.destroy();
            player = null;
        }
        
        // Hide placeholder and show player
        playerPlaceholder.classList.add('hidden');
        youtubePlayer.classList.remove('hidden');

        // Create the new player instance
        player = new YT.Player('youtube-player', {
            videoId: id,
            playerVars: {
                'controls': 1,
                'modestbranding': 1,
                'rel': 0,
                'iv_load_policy': 3,
                'showinfo': 0,
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // When the player is ready
    function onPlayerReady(event) {
        controlsSection.classList.remove('hidden');
        event.target.playVideo();
        // Set initial mode
        if (isAudioMode) {
            setAudioMode();
        } else {
            setVideoMode();
        }
    }

    // When the player's state changes
    function onPlayerStateChange(event) {
        // Here we can handle events like play, pause, end
    }

    // Handle 'Load' button click
    loadBtn.addEventListener('click', () => {
        const url = youtubeLinkInput.value;
        const newVideoId = extractVideoId(url);

        if (!newVideoId) {
            errorMessage.classList.remove('hidden');
            return;
        }
        
        errorMessage.classList.add('hidden');
        videoId = newVideoId;
        createPlayer(videoId);
        
        // Reset controls and loop
        speedSlider.value = 1.0;
        speedValueDisplay.textContent = '1.00x';
        loopStartInput.value = '';
        loopEndInput.value = '';
        stopLoop();
    });

    // Handle playback speed slider change
    speedSlider.addEventListener('input', () => {
        const newRate = parseFloat(speedSlider.value);
        if (player) {
            player.setPlaybackRate(newRate);
        }
        speedValueDisplay.textContent = `${newRate.toFixed(2)}x`;
    });

    // Function to start the loop
    function startLoop() {
        if (!player || isLooping) return;

        const start = parseFloat(loopStartInput.value);
        const end = parseFloat(loopEndInput.value);

        if (isNaN(start) || isNaN(end) || start < 0 || end <= start) {
            console.error("Invalid loop times.");
            return;
        }

        isLooping = true;
        player.seekTo(start, true);
        loopBtn.textContent = '반복 중지';
        loopBtn.classList.add('bg-gray-500', 'hover:bg-gray-600', 'focus:ring-gray-500');
        loopBtn.classList.remove('bg-purple-500', 'hover:bg-purple-600', 'focus:ring-purple-500');

        loopInterval = setInterval(() => {
            if (player.getCurrentTime() >= end) {
                player.seekTo(start, true);
            }
        }, 500);
    }

    // Function to stop the loop
    function stopLoop() {
        if (!isLooping) return;
        clearInterval(loopInterval);
        isLooping = false;
        loopBtn.textContent = '반복 시작';
        loopBtn.classList.remove('bg-gray-500', 'hover:bg-gray-600', 'focus:ring-gray-500');
        loopBtn.classList.add('bg-purple-500', 'hover:bg-purple-600', 'focus:ring-purple-500');
    }

    // Handle loop button click
    loopBtn.addEventListener('click', () => {
        if (isLooping) {
            stopLoop();
        } else {
            startLoop();
        }
    });
    
    // Handle 'Set Start Time' button click
    setStartBtn.addEventListener('click', () => {
        if (player) {
            loopStartInput.value = player.getCurrentTime().toFixed(1);
        }
    });
    
    // Handle 'Set End Time' button click
    setEndBtn.addEventListener('click', () => {
        if (player) {
            loopEndInput.value = player.getCurrentTime().toFixed(1);
        }
    });
    
    // Handle 'Reset Loop' button click
    loopResetBtn.addEventListener('click', () => {
        stopLoop();
        loopStartInput.value = '';
        loopEndInput.value = '';
    });
    
    // Function to set video mode
    function setVideoMode() {
        isAudioMode = false;
        playerContainer.style.height = 'auto'; // Revert to auto for video aspect ratio
        youtubePlayer.classList.remove('hidden');
        playerPlaceholder.classList.add('hidden');
        videoModeBtn.classList.add('active');
        audioModeBtn.classList.remove('active');
    }
    
    // Function to set audio mode
    function setAudioMode() {
        isAudioMode = true;
        playerContainer.style.height = '12rem'; // Fixed height for audio mode
        youtubePlayer.classList.add('hidden');
        playerPlaceholder.classList.remove('hidden');
        videoModeBtn.classList.remove('active');
        audioModeBtn.classList.add('active');
    }
    
    // Handle mode buttons
    videoModeBtn.addEventListener('click', setVideoMode);
    audioModeBtn.addEventListener('click', setAudioMode);

</script>

</body>
</html>
