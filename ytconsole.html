<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Embed Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --surface: rgba(255, 255, 255, 0.95);
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 12px;
        }

        .embed-container {
            background: var(--surface);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
            max-width: 100%;
        }

        .input-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            background: white;
        }

        .input-field {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .btn-load {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .btn-load:hover {
            background: var(--primary-dark);
        }

        .main-content {
            display: flex;
            gap: 16px;
            padding: 20px;
            align-items: flex-start;
        }

        .player-section {
            flex: 2;
            min-width: 400px;
        }

        .controls-section {
            flex: 1;
            min-width: 280px;
            background: rgba(248, 250, 252, 0.8);
            border-radius: 12px;
            padding: 20px;
        }

        .player-container {
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            aspect-ratio: 16/9;
            position: relative;
        }

        .player-placeholder {
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: #64748b;
            font-weight: 500;
            height: 100%;
            font-size: 14px;
        }

        .mode-toggle {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .btn-mode {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #64748b;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-align: center;
        }

        .btn-mode.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .slider-container {
            position: relative;
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin: 10px 0;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 6px;
            background: transparent;
            outline: none;
            cursor: pointer;
            border-radius: 3px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--primary);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .speed-display {
            background: var(--primary);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 11px;
            text-align: center;
            min-width: 40px;
        }

        .loop-inputs {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }

        .loop-input {
            flex: 1;
            padding: 8px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            text-align: center;
            font-size: 12px;
        }

        .loop-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .btn-small {
            padding: 6px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            background: white;
            color: #64748b;
            font-size: 11px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-small:hover {
            background: #f8fafc;
            border-color: #cbd5e1;
        }

        .btn-small.primary {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .btn-small.primary:hover {
            background: var(--primary-dark);
        }

        .loop-controls {
            display: flex;
            gap: 8px;
        }

        .audio-mode-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
            font-size: 14px;
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            margin-top: 8px;
            border: 1px solid #fecaca;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .player-section {
                min-width: auto;
            }
            
            .controls-section {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <!-- URL Input -->
        <div class="input-section">
            <div class="flex gap-3">
                <input 
                    type="text" 
                    id="youtube-link" 
                    class="input-field flex-1" 
                    placeholder="YouTube URL"
                >
                <button id="load-btn" class="btn-load">Ïû¨ÏÉù</button>
            </div>
            <div id="error-message" class="error-message hidden">
                Ïò¨Î∞îÎ•∏ YouTube URLÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Player Section -->
            <div class="player-section">
                <div id="player-container" class="player-container">
                    <div id="player-placeholder" class="player-placeholder">
                        <svg class="w-12 h-12 mb-2 opacity-50" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        <p>YouTube URLÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî</p>
                    </div>
                    <div id="youtube-player" class="w-full h-full hidden"></div>
                    <div id="audio-overlay" class="audio-mode-overlay hidden">
                        üéµ ÏùåÏÑ± Î™®Îìú
                    </div>
                </div>
            </div>

            <!-- Controls Section -->
            <div id="controls-section" class="controls-section hidden">
                <!-- Mode Toggle -->
                <div class="control-group">
                    <div class="mode-toggle">
                        <button id="video-mode-btn" class="btn-mode active">ÏòÅÏÉÅ</button>
                        <button id="audio-mode-btn" class="btn-mode">ÏùåÏÑ±</button>
                    </div>
                </div>

                <!-- Speed Control -->
                <div class="control-group">
                    <div class="flex items-center justify-between mb-2">
                        <span class="control-label">Ïû¨ÏÉù ÏÜçÎèÑ</span>
                        <div id="speed-value" class="speed-display">1.00x</div>
                    </div>
                    <div class="flex items-center gap-2">
                        <span class="text-xs text-gray-500">0.5x</span>
                        <div class="slider-container flex-1">
                            <input 
                                type="range" 
                                id="speed-slider" 
                                min="0.5" 
                                max="2.0" 
                                value="1.0" 
                                step="0.05" 
                                class="slider"
                            >
                        </div>
                        <span class="text-xs text-gray-500">2.0x</span>
                    </div>
                </div>

                <!-- Loop Control -->
                <div class="control-group">
                    <span class="control-label">Íµ¨Í∞Ñ Î∞òÎ≥µ</span>
                    
                    <div class="loop-inputs">
                        <input type="number" id="loop-start" class="loop-input" placeholder="ÏãúÏûë(Ï¥à)">
                        <button id="set-start-btn" class="btn-small">ÌòÑÏû¨</button>
                        <input type="number" id="loop-end" class="loop-input" placeholder="ÎÅù(Ï¥à)">
                        <button id="set-end-btn" class="btn-small">ÌòÑÏû¨</button>
                    </div>

                    <div class="loop-controls">
                        <button id="loop-btn" class="btn-small primary flex-1">Î∞òÎ≥µ ÏãúÏûë</button>
                        <button id="loop-reset-btn" class="btn-small">Ï¥àÍ∏∞Ìôî</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // YouTube IFrame Player API Î°úÎìú
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // DOM ÏöîÏÜåÎì§
        const youtubeLinkInput = document.getElementById('youtube-link');
        const loadBtn = document.getElementById('load-btn');
        const youtubePlayerDiv = document.getElementById('youtube-player');
        const playerPlaceholder = document.getElementById('player-placeholder');
        const audioOverlay = document.getElementById('audio-overlay');
        const controlsSection = document.getElementById('controls-section');
        const speedSlider = document.getElementById('speed-slider');
        const speedValueDisplay = document.getElementById('speed-value');
        const loopStartInput = document.getElementById('loop-start');
        const loopEndInput = document.getElementById('loop-end');
        const loopBtn = document.getElementById('loop-btn');
        const setStartBtn = document.getElementById('set-start-btn');
        const setEndBtn = document.getElementById('set-end-btn');
        const loopResetBtn = document.getElementById('loop-reset-btn');
        const videoModeBtn = document.getElementById('video-mode-btn');
        const audioModeBtn = document.getElementById('audio-mode-btn');
        const errorMessage = document.getElementById('error-message');

        // Ï†ÑÏó≠ Î≥ÄÏàòÎì§
        let player;
        let videoId = null;
        let loopInterval = null;
        let isLooping = false;
        let isAudioMode = false;

        function onYouTubeIframeAPIReady() {
            console.log("YouTube IFrame API is ready.");
        }

        function extractVideoId(url) {
            if (!url) return null;
            const regExp = /(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/;
            const match = url.match(regExp);
            return (match && match[1].length === 11) ? match[1] : null;
        }

        function createPlayer(id) {
            if (player) {
                player.destroy();
                player = null;
            }
            
            playerPlaceholder.classList.add('hidden');
            youtubePlayerDiv.classList.remove('hidden');

            player = new YT.Player('youtube-player', {
                videoId: id,
                playerVars: {
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'iv_load_policy': 3,
                    'showinfo': 0,
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            controlsSection.classList.remove('hidden');
            event.target.playVideo();
            
            if (isAudioMode) {
                setAudioMode();
            } else {
                setVideoMode();
            }
        }

        function onPlayerStateChange(event) {
            // ÌîåÎ†àÏù¥Ïñ¥ ÏÉÅÌÉú Î≥ÄÌôî Ï≤òÎ¶¨
        }

        loadBtn.addEventListener('click', () => {
            const url = youtubeLinkInput.value.trim();
            const newVideoId = extractVideoId(url);

            if (!newVideoId) {
                errorMessage.classList.remove('hidden');
                return;
            }
            
            errorMessage.classList.add('hidden');
            videoId = newVideoId;
            createPlayer(videoId);
            
            speedSlider.value = 1.0;
            speedValueDisplay.textContent = '1.00x';
            loopStartInput.value = '';
            loopEndInput.value = '';
            stopLoop();
        });

        speedSlider.addEventListener('input', () => {
            const newRate = parseFloat(speedSlider.value);
            if (player && player.setPlaybackRate) {
                player.setPlaybackRate(newRate);
            }
            speedValueDisplay.textContent = `${newRate.toFixed(2)}x`;
        });

        function startLoop() {
            if (!player || isLooping) return;

            const start = parseFloat(loopStartInput.value);
            const end = parseFloat(loopEndInput.value);

            if (isNaN(start) || isNaN(end) || start < 0 || end <= start) {
                return;
            }

            isLooping = true;
            player.seekTo(start, true);
            loopBtn.textContent = 'Î∞òÎ≥µ Ï§ëÏßÄ';
            loopBtn.style.background = '#6b7280';

            loopInterval = setInterval(() => {
                if (player && player.getCurrentTime && player.getCurrentTime() >= end) {
                    player.seekTo(start, true);
                }
            }, 500);
        }

        function stopLoop() {
            if (!isLooping) return;
            clearInterval(loopInterval);
            isLooping = false;
            loopBtn.textContent = 'Î∞òÎ≥µ ÏãúÏûë';
            loopBtn.style.background = 'var(--primary)';
        }

        loopBtn.addEventListener('click', () => {
            if (isLooping) {
                stopLoop();
            } else {
                startLoop();
            }
        });

        setStartBtn.addEventListener('click', () => {
            if (player && player.getCurrentTime) {
                loopStartInput.value = player.getCurrentTime().toFixed(1);
            }
        });

        setEndBtn.addEventListener('click', () => {
            if (player && player.getCurrentTime) {
                loopEndInput.value = player.getCurrentTime().toFixed(1);
            }
        });

        loopResetBtn.addEventListener('click', () => {
            stopLoop();
            loopStartInput.value = '';
            loopEndInput.value = '';
        });

        function setVideoMode() {
            isAudioMode = false;
            audioOverlay.classList.add('hidden');
            youtubePlayerDiv.style.display = 'block';
            
            videoModeBtn.classList.add('active');
            audioModeBtn.classList.remove('active');
        }

        function setAudioMode() {
            isAudioMode = true;
            audioOverlay.classList.remove('hidden');
            
            videoModeBtn.classList.remove('active');
            audioModeBtn.classList.add('active');
        }

        videoModeBtn.addEventListener('click', setVideoMode);
        audioModeBtn.addEventListener('click', setAudioMode);

        youtubeLinkInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loadBtn.click();
            }
        });
    </script>
</body>
</html>
