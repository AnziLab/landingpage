<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 웹페이지 모음집</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            color: white;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .card-preview {
            height: 200px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            position: relative;
            overflow: hidden;
        }

        .card-preview::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            transition: all 0.5s;
            opacity: 0;
        }

        .card:hover .card-preview::before {
            animation: shine 0.5s ease-in-out;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
                opacity: 0;
            }
        }

        .card-content {
            padding: 25px;
        }

        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .card-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
        }

        .tag.primary {
            background: #667eea;
            color: white;
        }

        .floating-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #667eea;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: all 0.3s;
        }

        .floating-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(0,0,0,0.3);
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌟 내 웹페이지 모음집</h1>
        <p>만든 웹사이트들을 한눈에 모아보세요</p>
    </div>

    <div class="grid-container">
        <!-- WPM 계산기 -->
        <div class="card" onclick="window.open('wpm.html', '_blank')">
            <div class="card-preview">
                <span>📊</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">WPM 계산기</h3>
                <p class="card-description">읽기 속도를 측정하고 읽기 수준을 확인할 수 있는 도구</p>
                <div class="card-tags">
                    <span class="tag primary">도구</span>
                    <span class="tag">생산성</span>
                    <span class="tag">측정</span>
                </div>
            </div>
        </div>

        <!-- 할 일 관리 -->
        <div class="card" onclick="window.open('todo-app.html', '_blank')">
            <div class="card-preview">
                <span>✅</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">할 일 관리</h3>
                <p class="card-description">간단하고 효율적인 할 일 목록 관리 앱</p>
                <div class="card-tags">
                    <span class="tag primary">생산성</span>
                    <span class="tag">일정</span>
                    <span class="tag">관리</span>
                </div>
            </div>
        </div>

        <!-- 날씨 앱 -->
        <div class="card" onclick="window.open('weather-app.html', '_blank')">
            <div class="card-preview">
                <span>🌤️</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">실시간 날씨</h3>
                <p class="card-description">현재 위치의 날씨 정보를 실시간으로 제공</p>
                <div class="card-tags">
                    <span class="tag primary">정보</span>
                    <span class="tag">날씨</span>
                    <span class="tag">실시간</span>
                </div>
            </div>
        </div>

        <!-- 메모장 -->
        <div class="card" onclick="window.open('notepad.html', '_blank')">
            <div class="card-preview">
                <span>📝</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">간단 메모장</h3>
                <p class="card-description">브라우저에 저장되는 간단한 메모장</p>
                <div class="card-tags">
                    <span class="tag primary">유틸리티</span>
                    <span class="tag">메모</span>
                    <span class="tag">저장</span>
                </div>
            </div>
        </div>

        <!-- 계산기 -->
        <div class="card" onclick="window.open('calculator.html', '_blank')">
            <div class="card-preview">
                <span>🧮</span>
            </div>
            <div class="card-content">
                <h3 class="card-title">계산기</h3>
                <p class="card-description">기본적인 사칙연산을 지원하는 계산기</p>
                <div class="card-tags">
                    <span class="tag primary">도구</span>
                    <span class="tag">수학</span>
                    <span class="tag">계산</span>
                </div>
            </div>
        </div>
    </div>

    <div class="floating-btn" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">
        ↑
    </div>
</body>
</html>
