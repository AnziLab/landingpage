<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Data Mind Map - Fill in the Blanks</title>
    <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
        }

        .container {
            max-width: 100%;
            margin: 0;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e9ecef;
        }

        h1 {
            text-align: center;
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .mind-map {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 40px;
        }

        .central-topic {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 8px 25px rgba(255,107,107,0.3);
        }

        .branches {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            width: 100%;
            max-width: 1000px;
        }

        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .main-branch {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            box-shadow: 0 6px 20px rgba(78,205,196,0.3);
        }

        .sub-branches {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .sub-branch {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 12px 20px;
            border-radius: 15px;
            min-width: 200px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sub-branch:hover {
            border-color: #4ecdc4;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .blank {
            display: inline-block;
            min-width: 100px;
            height: 25px;
            border: none;
            border-bottom: 2px solid #ff6b6b;
            margin: 0 5px;
            background: transparent;
            font-size: 1em;
            text-align: center;
            outline: none;
            transition: border-color 0.3s ease;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        .blank:focus {
            border-bottom-color: #4ecdc4;
            background: rgba(78,205,196,0.1);
        }

        .blank.filled {
            border-bottom-color: #27ae60;
            background: rgba(39,174,96,0.1);
        }

        .connecting-line {
            width: 2px;
            height: 30px;
            background: linear-gradient(to bottom, #4ecdc4, #44a08d);
            margin: 10px 0;
        }

        .check-button {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.3s ease;
        }

        .check-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39,174,96,0.3);
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .feedback.success {
            background: rgba(39,174,96,0.1);
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .feedback.partial {
            background: rgba(255,193,7,0.1);
            color: #f39c12;
            border: 2px solid #f39c12;
        }

        @media (max-width: 768px) {
            .branches {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Living with Big Data - Mind Map</h1>
        
        <div class="mind-map">
            <div class="central-topic">
                Living with <input type="text" class="blank" data-answer="Big Data" placeholder="____">
            </div>
            
            <div class="branches">
                <div class="branch">
                    <div class="main-branch">What is it?</div>
                    <div class="connecting-line"></div>
                    <div class="sub-branches">
                        <div class="sub-branch">
                            <input type="text" class="blank" data-answer="Data sets" placeholder="____"> that are very big and complex
                        </div>
                        <div class="sub-branch">
                            Created by our <input type="text" class="blank" data-answer="online" placeholder="____"> activities
                        </div>
                        <div class="sub-branch">
                            Examples: <input type="text" class="blank" data-answer="photos" placeholder="____"> uploads, purchase <input type="text" class="blank" data-answer="records" placeholder="____">
                        </div>
                    </div>
                </div>
                
                <div class="branch">
                    <div class="main-branch">How is it used?</div>
                    <div class="connecting-line"></div>
                    <div class="sub-branches">
                        <div class="sub-branch">
                            <input type="text" class="blank" data-answer="Analyzed" placeholder="____"> by experts
                        </div>
                        <div class="sub-branch">
                            Draw <input type="text" class="blank" data-answer="meaningful" placeholder="____"> results
                        </div>
                        <div class="sub-branch">
                            Make <input type="text" class="blank" data-answer="decisions" placeholder="____"> or <input type="text" class="blank" data-answer="predict" placeholder="____"> future
                        </div>
                        <div class="sub-branch">
                            Example: <input type="text" class="blank" data-answer="bookstore" placeholder="____"> recommendations
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="check-button" onclick="checkAnswers()">ÎãµÏïà ÌôïÏù∏ÌïòÍ∏∞ ‚úì</button>
            <div class="feedback" id="feedback"></div>
        </div>
    </div>

    <script>
        function checkAnswers() {
            const blanks = document.querySelectorAll('.blank');
            let correct = 0;
            let total = blanks.length;
            
            blanks.forEach(blank => {
                const userAnswer = blank.value.trim().toLowerCase();
                const correctAnswer = blank.dataset.answer.toLowerCase();
                
                if (userAnswer === correctAnswer) {
                    blank.classList.add('filled');
                    blank.style.borderBottomColor = '#27ae60';
                    blank.style.background = 'rgba(39,174,96,0.1)';
                    correct++;
                } else {
                    blank.style.borderBottomColor = '#e74c3c';
                    blank.style.background = 'rgba(231,76,60,0.1)';
                    blank.classList.remove('filled');
                }
            });
            
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'block';
            
            if (correct === total) {
                feedback.className = 'feedback success';
                feedback.innerHTML = `üéâ ÏôÑÎ≤ΩÌï©ÎãàÎã§! ${correct}/${total} Ï†ïÎãµÏûÖÎãàÎã§!<br>Big DataÏóê ÎåÄÌï¥ Ïûò Ïù¥Ìï¥ÌïòÏÖ®ÎÑ§Ïöî!`;
            } else {
                feedback.className = 'feedback partial';
                feedback.innerHTML = `üìù ${correct}/${total} Ï†ïÎãµÏûÖÎãàÎã§. Îã§Ïãú ÌïúÎ≤à ÏãúÎèÑÌï¥Î≥¥ÏÑ∏Ïöî!<br>ÌûåÌä∏: Î≥∏Î¨∏ÏùÑ Îã§Ïãú ÏùΩÏñ¥Î≥¥ÏÑ∏Ïöî.`;
            }
        }
        
        // Add enter key support for checking answers
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswers();
            }
        });
        
        // Auto-resize inputs based on content
        document.querySelectorAll('.blank').forEach(input => {
            input.addEventListener('input', function() {
                this.style.width = Math.max(100, this.value.length * 12) + 'px';
            });
        });
    </script>
