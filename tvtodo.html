<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard Premium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Outfit:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        /* --- Global Variables --- */
        :root {
            /* Midnight Aurora Theme */
            --bg-color: #0F0C29;
            --bg-gradient: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);

            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.85);

            --glass-bg: rgba(255, 255, 255, 0.08);
            /* Lighter, more glassy */
            --glass-border: rgba(255, 255, 255, 0.15);

            --accent-color: #ff00cc;
            /* Hot Pink */
            --accent-secondary: #333399;
            /* Deep Purple */
            --accent-glow: rgba(255, 0, 204, 0.5);

            --focus-border: #00d2ff;
            /* Cyan for focus */

            --font-heading: 'Outfit', sans-serif;
            --font-body: 'Noto Sans KR', sans-serif;
            --icon-font: 'Material Symbols Rounded';

            /* Layout */
            --top-bar-height: 100px;
            --panel-padding: 2.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }

        body {
            background: var(--bg-gradient);
            /* Aurora Boreal Effects */
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 0, 204, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(0, 210, 255, 0.15) 0%, transparent 40%),
                var(--bg-gradient);
            color: var(--text-primary);
            font-family: var(--font-body);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 3rem;
            /* Safer area for TV */
        }

        /* --- Top Bar --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: var(--top-bar-height);
            margin-bottom: 2rem;
        }

        /* Weather & Clock */
        .info-group {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .clock {
            font-family: var(--font-heading);
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            /* Gradient Text */
            background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .weather-widget {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .weather-main {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .weather-sub {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* --- Premium Music Player (Top Right) --- */
        .music-player-panel {
            display: flex;
            align-items: center;
            gap: 2rem;
            background: rgba(20, 10, 40, 0.4);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            padding: 1rem 2rem;
            border-radius: 24px;
            width: 600px;
            /* Fixed width for stability */
            transition: transform 0.2s, border-color 0.2s;
        }

        .music-info {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .music-title {
            font-size: 1.4rem;
            font-weight: 700;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 0.3rem;
            color: var(--text-primary);
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-color);
            width: 0%;
            transition: width 0.5s linear;
        }

        .music-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.05);
            /* Slight fill */
            border: none;
            color: var(--text-secondary);
            /* Icons */
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .material-symbols-rounded {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
            /* Standard Size */
        }

        .control-btn.main-action {
            width: 56px;
            height: 56px;
            color: #fff;
            background: var(--accent-color);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .control-btn.main-action .material-symbols-rounded {
            font-size: 32px;
        }


        /* Focus States for TV Remote */
        :focus {
            outline: none;
        }

        .task-item:focus,
        .control-btn:focus,
        .music-player-panel:focus-within {
            border-color: var(--focus-border);
            box-shadow: 0 0 0 4px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            background: rgba(255, 255, 255, 0.1);
        }

        .control-btn:focus {
            background: var(--accent-color);
            color: #fff;
        }


        /* --- Main Content: Tasks --- */
        .dashboard-body {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            backdrop-filter: blur(30px);
            padding: var(--panel-padding);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .section-title {
            font-family: var(--font-heading);
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--glass-border);
            padding-bottom: 1rem;
            display: flex;
            justify-content: space-between;
        }

        .tasks-grid {
            display: grid;
            /* 3 Columns for TV */
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            /* Tighter gap */
            overflow-y: auto;
            padding: 0.5rem;
            height: 100%;
            align-content: start;
        }

        .task-item {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            /* Prepare for focus */
            border-radius: 20px;
            padding: 1.5rem 1.8rem;
            font-size: 1.8rem;
            /* Large text for TV */
            font-weight: 500;
            line-height: 1.4;
            display: flex;
            align-items: flex-start;
            transition: all 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
        }

        .task-bullet {
            min-width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--accent-color);
            margin-top: 0.6rem;
            margin-right: 1.2rem;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .task-completed {
            opacity: 0.5;
            text-decoration: line-through;
            filter: grayscale(0.8);
            transform: scale(0.98);
        }

        /* Hidden Player Fix */
        #player-container {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 200px;
            /* Keep small window for stability similar to prev working version */
            height: 150px;
            opacity: 0.01;
            /* Almost invisible */
            z-index: -1;
            pointer-events: none;
        }

        /* Scrollbar Hide */
        ::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* Loading State */
        .loading {
            grid-column: 1 / -1;
            text-align: center;
            font-size: 2rem;
            color: var(--text-secondary);
            margin-top: 5rem;
        }
    </style>
</head>

<body>

    <!-- Top Bar -->
    <header class="top-bar">
        <div class="info-group">
            <div id="clock" class="clock">00:00</div>
            <div class="weather-widget">
                <div id="weather-main" class="weather-main">
                    <span>--¬∞C</span>
                </div>
                <div class="weather-sub">Ï∞ΩÏõêÏãú ÎßàÏÇ∞Ìï©Ìè¨Íµ¨</div>
            </div>
        </div>

        <!-- Music Custom Player -->
        <div class="music-player-panel" id="music-panel">
            <div class="music-info">
                <div class="music-title" id="music-title">Loading Music...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="music-progress"></div>
                </div>
            </div>
            <div class="music-controls">
                <button class="control-btn" id="btn-prev" tabindex="0">
                    <span class="material-symbols-rounded">skip_previous</span>
                </button>
                <button class="control-btn main-action" id="btn-play" tabindex="0">
                    <span class="material-symbols-rounded">play_arrow</span>
                </button>
                <button class="control-btn" id="btn-next" tabindex="0">
                    <span class="material-symbols-rounded">skip_next</span>
                </button>
                <button class="control-btn" id="btn-shuffle" tabindex="0">
                    <span class="material-symbols-rounded">shuffle</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Board -->
    <main class="dashboard-body">
        <div class="section-title">
            <span>Ïò§ÎäòÏùò Ìï† Ïùº</span>
            <span style="font-size: 1.2rem; font-weight: 400; align-self: flex-end;">OK Î≤ÑÌäºÏúºÎ°ú ÏôÑÎ£å</span>
        </div>

        <div id="tasks-grid" class="tasks-grid">
            <div class="loading">Ìï† ÏùºÏùÑ Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
        </div>
    </main>

    <!-- Hidden YouTube Player -->
    <div id="player-container">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        /* --- Config --- */
        const CONFIG = {
            GAS_URL: "https://script.google.com/macros/s/AKfycbwDfpm8zj9UMWK1kgJBObyx27nYrwZ6foNQXemSpvFG2NAo55VncY0tJaYUX6IWjkOKDg/exec",
            PLAYLIST_ID: "PLJVvibrFbS3djZBF-cs-aW1oUFQFvXv0r",
            WEATHER_URL: "https://api.open-meteo.com/v1/forecast?latitude=35.2157&longitude=128.5676&current_weather=true&timezone=Asia%2FSeoul"
        };

        /* --- 1. Clock --- */
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ko-KR', { hour12: false, hour: '2-digit', minute: '2-digit' });
            document.getElementById('clock').textContent = timeStr;
        }
        setInterval(updateClock, 1000);
        updateClock();

        /* --- 2. Weather (Changwon) --- */
        async function updateWeather() {
            try {
                const res = await fetch(CONFIG.WEATHER_URL);
                const data = await res.json();
                if (data.current_weather) {
                    const temp = Math.round(data.current_weather.temperature);
                    const code = data.current_weather.weathercode;
                    let icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; background: linear-gradient(to bottom, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">sunny</span>';

                    // Icon Mapping (Material Symbols)
                    if (code > 2) icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; color: #ccc;">cloud</span>'; // Cloudy
                    if (code > 45) icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; color: #aaa;">foggy</span>'; // Fog
                    if (code > 50) icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; color: #4facfe;">rainy</span>'; // Drizzle/Rain
                    if (code > 70) icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; color: #fff;">ac_unit</span>'; // Snow
                    if (code > 90) icon = '<span class="material-symbols-rounded" style="font-size: 2.5rem; color: #ffeb3b;">thunderstorm</span>'; // Thunderstorm

                    document.getElementById('weather-main').innerHTML = `${icon} ${temp}¬∞C`;
                }
            } catch (e) { console.error("Weather Error", e); }
        }
        updateWeather();
        setInterval(updateWeather, 1800000); // 30 mins

        /* --- 3. Google Tasks --- */
        async function fetchTasks() {
            const grid = document.getElementById('tasks-grid');
            try {
                const res = await fetch(CONFIG.GAS_URL);
                const data = await res.json();

                if (data.error) {
                    console.error("Task Error", data.error);
                    return;
                }

                grid.innerHTML = ''; // Clear
                if (!data || data.length === 0) {
                    grid.innerHTML = '<div class="loading">Ìï† ÏùºÏù¥ ÏóÜÏäµÎãàÎã§ üéâ</div>';
                    return;
                }

                data.forEach((task, index) => {
                    const el = document.createElement('div');
                    el.className = 'task-item';
                    el.tabIndex = 0; // FOCUSABLE
                    el.dataset.id = task.id;
                    el.innerHTML = `<div class="task-bullet"></div><span>${escapeHtml(task.title)}</span>`;

                    // Click / Enter Handler
                    const action = () => completeTask(el, task.id);
                    el.onclick = action;
                    el.onkeydown = (e) => {
                        if (e.key === 'Enter') action();
                    };

                    grid.appendChild(el);
                });

            } catch (e) {
                console.error("Fetch Error", e);
                // Don't clear if network glitch on refresh
            }
        }

        function completeTask(el, id) {
            if (el.classList.contains('task-completed')) return;
            el.classList.add('task-completed');

            // Send to Server
            fetch(CONFIG.GAS_URL, {
                method: 'POST',
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ action: 'complete', taskId: id })
            }).then(r => r.json()).then(d => {
                if (!d.success) {
                    el.classList.remove('task-completed');
                    alert("Ïò§Î•ò Î∞úÏÉù");
                } else {
                    // Remove from DOM after delay for smooth UX
                    setTimeout(() => {
                        el.style.opacity = '0';
                        setTimeout(() => el.remove(), 300);
                        // Focus next item if strict spatial nav is needed, 
                        // but browser default usually handles focus loss ok-ish.
                    }, 500);
                }
            });
        }

        function escapeHtml(text) {
            return text.replace(/[&<>"']/g, m => ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&#039;' }[m]));
        }

        fetchTasks();
        setInterval(fetchTasks, 5 * 60 * 1000); // 5 mins

        /* --- 4. Music Player & TV Remote Nav --- */
        let player;
        let updateTimer;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                playerVars: {
                    listType: 'playlist',
                    list: CONFIG.PLAYLIST_ID,
                    autoplay: 1,
                    controls: 0,
                    loop: 1,
                    mute: 0,
                    origin: window.location.origin
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.setShuffle(true);
            event.target.playVideoAt(0);

            // Setup Buttons
            bindBtn('btn-play', () => {
                if (player.getPlayerState() === YT.PlayerState.PLAYING) player.pauseVideo();
                else player.playVideo();
            });
            bindBtn('btn-next', () => player.nextVideo());
            bindBtn('btn-prev', () => player.previousVideo());
            bindBtn('btn-shuffle', () => {
                player.setShuffle(true);
                // Visual feedback only
                const btn = document.getElementById('btn-shuffle');
                btn.style.color = '#fff';
                setTimeout(() => btn.style.color = '', 500);
            });

            startProgressLoop();
        }

        function onPlayerStateChange(e) {
            // Update Play Button Icon
            const btn = document.getElementById('btn-play');
            // Toggle Icon inside
            const iconSpan = btn.querySelector('.material-symbols-rounded');
            if (e.data === YT.PlayerState.PLAYING) {
                iconSpan.textContent = 'pause';
            } else {
                iconSpan.textContent = 'play_arrow';
            }

            // Update Title
            if (player && player.getVideoData) {
                const data = player.getVideoData();
                if (data && data.title) {
                    document.getElementById('music-title').textContent = data.title;
                }
            }
        }

        function startProgressLoop() {
            setInterval(() => {
                if (!player || !player.getCurrentTime) return;
                const current = player.getCurrentTime();
                const duration = player.getDuration();
                if (duration > 0) {
                    const pct = (current / duration) * 100;
                    document.getElementById('music-progress').style.width = pct + "%";
                }
            }, 1000);
        }

        function bindBtn(id, action) {
            const btn = document.getElementById(id);
            btn.onclick = action;
            // TV Remote Enter Key
            btn.onkeydown = (e) => { if (e.key === 'Enter') action(); };
        }

        /* --- 5. Spatial Navigation Helper (Basic) --- */
        // Keydown listener for Arrow keys to ensure focus moves logically if default behavior fails
        // Modern browsers on TVs are usually okay with grid layouts + arrow keys given tabindex="0"
        document.addEventListener('keydown', (e) => {
            // Optional: Implement custom grid navigation logic here if testing reveals issues.
            // For now, relying on native spatial navigation supported by LG/Samsung WebOS/Tizen
            // which works well with focusable elements arranged in visual grids.

            // Back button handling?
            if (e.key === 'Escape' || e.key === 'Back') {
                // Focus something safe
                document.getElementById('btn-play').focus();
            }
        });

    </script>
</body>
